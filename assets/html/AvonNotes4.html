<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .test {
            display: flex;
            flex-direction: column;
        }
        .test div {
            height: 50px;
        }
        .test div:last-child {
            background-color: rgb(199, 199, 199);
        }
        .test div:first-child {
            background-color: #eee;
        }
        @media (min-width:768px){
            .test {
                flex-direction: row;
            }
            .test div {
                flex: 1;
            }
        }
    </style>
    <div class="test">
        <div>
            <p>Level 3</p>
        </div>
        <div></div>
    </div>
</body>

</html>
