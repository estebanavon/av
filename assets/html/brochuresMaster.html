    <script>
        var test = true;
        function PromiseTest(){
            return new Promise ((resolve,reject) => {
                if (test){
                    reject(
                        {
                            name:'Error',
                            name2:'test2',
                        }
                    )
                } else {
                    resolve('Algo de éxito')
                }
            })
        }

        PromiseTest().then((message)=>{
            console.log('success:' + message)
        }).catch((error)=>{
            console.log(error.name)
        })
